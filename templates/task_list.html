<!DOCTYPE html>
<html>
<head>
    <title>Create New Post</title>
</head>
<body>
    <h1>Task List</h1>
        <ul>
        {% for task in tasks %}
            <li><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
        </ul>
        <a href="{% url 'task_create' %}">Create New Task</a>
</body>
</html>
